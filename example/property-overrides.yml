---
default_dbs: 
  databases:
    - name: autoscaler
      tag: default
  db_scheme: postgres
  port: 5432
  roles:
    - name: postgres
      password: postgres
      tag: default
 
api_server_properties:
  db_config:
    idle_timeout: 1000
    max_connections: 10
    min_connections: 0
  port: 6100

service_broker_properties:
  db_config:
    idle_timeout: 1000
    max_connections: 10
    min_connections: 0
  port : 6101
  username: username
  password: password
  http_request_timeout: 5000

scheduler_properties:
  port: 6102
  scaling_engine:
    job_reschedule_interval_millisecond: 10000
    job_reschedule_maxcount: 6
    notification_reschedule_maxcount: 3

cf_properties:
  api: https://api.bosh-lite.com
  grant_type: password
  username: admin
  password: admin
  client_id: admin
  secret: admin-secret
  
pruner_properties:
  logging:
    level: debug

metricscollector_properties:
  logging:
    level: debug
  server:
    port: 6103

scalingengine_properties:
  logging:
    level: debug
  server:
    port: 6104

eventgenerator_properties:
  logging:
    level: debug

policydb: (( merge || default_dbs ))
schedulerdb: (( merge || default_dbs ))
scalingdb: ((  merge || default_dbs ))
appmetricsdb: (( merge || default_dbs ))
instancemetricsdb: (( merge || default_dbs ))
bindingdb: (( merge || default_dbs ))
